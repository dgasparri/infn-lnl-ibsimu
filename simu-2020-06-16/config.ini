geometry-mode = MODE_CYL
origin-x = -5e-3
origin-y = 0
origin-z = 0
geometry-start-x = 0
geometry-start-y = 0
geometry-start-z = 0
geometry-size-x = 505e-3
geometry-size-y = 82e-3
geometry-size-z = 0
mesh-cell-size-h = 0.5e-3
wall-1-bound-type = BOUND_DIRICHLET
wall-1-bound-voltage = 0.0
wall-2-bound-type = BOUND_NEUMANN
