dxf-filename = ../assets/geom.dxf

dxfsolid-layername     = extraction_line
dxfsolid-scalefactor   = 1e-3
dxfsolid-bound-type    = BOUND_DIRICHLET
dxfsolid-bound-voltage = -10  #Vextraction = -10

dxfsolid-layername     = puller_line
dxfsolid-scalefactor   = 1e-3
